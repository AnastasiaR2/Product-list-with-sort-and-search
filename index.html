<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/app.js"></script>
  </head>
  <body>

    <div class="container py-3">

        <div class="d-flex my-3 me-5">

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sort" id="sort-up">
            <label class="form-check-label" for="sort-up">
              Сортировать по возрастанию цены
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sort" id="sort-down">
            <label class="form-check-label" for="sort-down">
              Сортировать по уменьшению цены
            </label>
          </div>

          <input id="search" class="ms-auto" type="text" placeholder="Поиск">

        </div>

      <div class="row row-cols-1 row-cols-lg-4 gap-3" id="products-container"></div>

    </div>

  </body>

</html>
